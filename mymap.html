<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="v6.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>My Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 bg-dark text-white" id="nav">
                <div class="row mt-3">
                    <div class="col-9">
                        <h1 class="text-center">My Map</h1>
                    </div>
                    <div class="col-3 text center">
                        <button class="btn btn-primary float-right mt-2" onClick="document.location.reload(true)">Reload</button>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-lg-10">
                <!-- DIV que contiene el mapa -->
                <div id="map"></div>
            </div>
            <div class="col-md-4 col-lg-2">
                <div id="panel">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                        <h3>Capas</h3>
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <!-- checkboxes para activar/desactivar las capas -->
                                    <input type="checkbox" id="check_layer_1"><label for="check_layer_1"> Red
                                        Vial</label><br />
                                    <input type="checkbox" id="check_layer_2"><label for="check_layer_2">
                                        Provincias</label><br />
                                    <input type="checkbox" id="check_layer_3"><label for="check_layer_3"> Edif
                                        Religiosos</label><br />
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <h3>Controles</h3>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <!-- Radio buttons para cambiar las interacciones activas -->

                                    <!-- evento onchange: ejecuta la funcion seleccionarControl -->
                                    <input type="radio" name="controles" id="controles_navegacion" value="navegacion"
                                        checked="checked" onchange="seleccionarControl(this)"> <label
                                        for="controles_navegacion"> Navegacion</label><br />
                                    <input type="radio" name="controles" id="controles_consulta" value="consulta"
                                        onchange="seleccionarControl(this)"> <label for="controles_consulta">
                                        Consulta</label><br />
                                    <input type="radio" name="controles" id="controles_medida" value="medida"
                                        onchange="seleccionarControl(this)"> <label for="controles_medida">
                                        Medida</label><br />
                                        <!-- selecciona el tipo de mensura -->
                                        <select id="type" class="d-none" onchange="tipoDraw(this)">
                                            <option value="null">Select</option>
                                            <option value="punto">Punto</option>
                                            <option value="linea">Linea</option>
                                        </select>
                                        <input type="text" id="coordenadas" class="form-control">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="v6.0.1/build/ol.js" type="text/javascript"></script>
    <script src="url.js" type="text/javascript"></script>

    <!-- SCRIPT que crea el mapa y sus capas -->
    <script src="mymap.js" type="text/javascript"></script>
    <script src="draw.js"></script>
    <script src="lineDraw.js"></script>
</body>

</html>
