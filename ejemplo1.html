<!doctype html>
<html lang="en">


<head>
    <meta charset="UTF-8">

    <!-- esto es un comentario HTML -->
    <!-- archivo CSS con los estilos propios de OpenLayers (href con ruta relativa) -->
    <link rel="stylesheet" href="v6.0.1/css/ol.css" type="text/css">

    <!-- estilos CSS definidos dentro del documento -->
    <style>
        /* comentario en CSS */

        /* selector CSS #map: selecciona cualquier elemento con id="map" */
        #map {
            height: 90vh;
            /* alto del elemento = 400px */
            width: 100%;
            /* ancho del elemento = 100% de su elemento contenedor */
            border: 1px solid;
            /* borde 1px */
        }
    </style>
    <!-- Titulo de la pagina -->
    <title>OpenLayers 6 example</title>
    <!-- tag script que incluye el archivo .js que contiene la libreria -->
    <script src="v6.0.1/build/ol.js" type="text/javascript"></script>
</head>

<body>

    <!-- tag H1 con un texto -->
    <h1>My Map</h1>

    <!-- DIV que contiene el mapa -->
    <div id="map"></div>

    <!-- SCRIPT que crea el mapa y sus capas -->
    <script type="text/javascript">
        // definicion del mapa y su capa
        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    title: "Natural Earth Base Map",
                    source: new ol.source.TileWMS({
                        url: 'http://wms.ign.gob.ar/geoserver/wms',
                        params: {
                            'LAYERS': 'capabaseargenmap'
                        }
                    })
                })
            ],
            view: new ol.View({
                projection: 'EPSG:4326',
                center: [-59, -27.5],
                zoom: 4
            })
        });
    </script>
</body>

</html>
