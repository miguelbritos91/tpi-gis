<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="v6.0.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>My Map</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid" id="app">
        <div class="row">
            <div class="col-12 bg-dark text-white" id="nav">
                <div class="row mt-3">
                    <div class="col-sm-6 col-md-6 col-lg-9">
                        <h1 class="text-left">My Map</h1>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-3 text center">
                        <form class="inline-form" id="menu-header">
                            <div class="form-group">
                                <button type="button" class="btn btn-primary float-right mr-2" id="geolocation"
                                    title="Mi Ubicación">
                                    <img src="img/geolocation-white.svg" class="icon" alt="">
                                </button>
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn btn-primary float-right mr-2"
                                    onClick="document.location.reload(true)" title="Refrescar">
                                    <img src="img/Refresh.svg" class="icon" alt="">
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="map-container">
            <!-- DIV que contiene el mapa -->
            <div id="map"></div>
            <div id="wkt" class="shadow d-none"></div>
            <div class="d-none" id="response"></div>
        </div>
        <div class="row">
            <div class="pt-5 mx-auto col-md-12 col-lg-8">
                <div id="respConsulta" class="row d-none">
                    <div class="col-12" id="headConsulta">
                        <button type="button" id="cerrarConsulta" class="close mt-2" aria-label="Close" title="Cerrar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="col-12 bg-white pt-2" id="bodyConsulta"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-lg-9 offset-md-8 col-md-4 col-lg-3">
                <div id="panel">
                    <div class="accordion" id="accordionExample">
                        <div class="card">
                            <div class="card-header" id="headingOne">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                        <h4 class="text-center">Capas de IGN</h4>
                                    </button>
                                </h2>
                            </div>

                            <div id="collapseOne" class="collapse" aria-labelledby="headingOne"
                                data-parent="#accordionExample">
                                <div class="card-body" id="listado_capas_ign">
                                    <!-- checkboxes para activar/desactivar las capas -->
                                    <input type="checkbox" id="check_layer_1"><label class="check_capas"
                                        for="check_layer_1"> Red Vial</label><br />
                                    <input type="checkbox" id="check_layer_2"><label class="check_capas"
                                        for="check_layer_2"> Edif Religiosos</label><br />
                                    <input type="checkbox" id="check_layer_3"><label class="check_capas"
                                        for="check_layer_3"> Vias Secundarias</label><br />
                                    <input type="checkbox" id="check_layer_4"><label class="check_capas"
                                        for="check_layer_4"> Veg Suelo Desnudo</label><br />
                                    <input type="checkbox" id="check_layer_5"><label class="check_capas"
                                        for="check_layer_5"> Veg Hidrofila</label><br />
                                    <input type="checkbox" id="check_layer_6"><label class="check_capas"
                                        for="check_layer_6"> Veg Cultivos</label><br />
                                    <input type="checkbox" id="check_layer_7"><label class="check_capas"
                                        for="check_layer_7"> Veg Arbustiva</label><br />
                                    <input type="checkbox" id="check_layer_8"><label class="check_capas"
                                        for="check_layer_8"> Veg Arborea</label><br />
                                    <input type="checkbox" id="check_layer_9"><label class="check_capas"
                                        for="check_layer_9"> Suelo no Consolidado</label><br />
                                    <input type="checkbox" id="check_layer_10"><label class="check_capas"
                                        for="check_layer_10"> Suelo Hidromorfologico</label><br />
                                    <input type="checkbox" id="check_layer_11"><label class="check_capas"
                                        for="check_layer_11"> Suelo Costero</label><br />
                                    <input type="checkbox" id="check_layer_12"><label class="check_capas"
                                        for="check_layer_12"> Suelo Consolidado</label><br />
                                    <input type="checkbox" id="check_layer_13"><label class="check_capas"
                                        for="check_layer_13"> Suelo Congelado</label><br />
                                        <input type="checkbox" id="check_layer_14"><label class="check_capas"
                                        for="check_layer_14"> Señalizaciones</label><br />

                                </div>
                            </div>
                        </div>
                        <!-- Capas del usuario -->
                        <div class="card">
                            <div class="card-header" id="headingTwo">
                                <h2 class="mb-0">
                                    <button class="btn btn-link" type="button" data-toggle="collapse"
                                        data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                        <h4 class="text-center">Capas de Usuario</h4>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <!-- checkboxes para activar/desactivar las capas -->
                                    <input type="checkbox" id="check_layer_user_1"><label class="check_capas"
                                        for="check_layer_user_1"> Puntos</label><br />
                                    <input type="checkbox" id="check_layer_user_2"><label class="check_capas"
                                        for="check_layer_user_2"> Lineas</label><br />
                                    <input type="checkbox" id="check_layer_user_3"><label class="check_capas"
                                        for="check_layer_user_3"> Poligonos</label><br />
                                </div>
                            </div>
                        </div>
                        <!-- Controles de la aplicacion -->
                        <div class="card">
                            <div class="card-header" id="headingThree">
                                <h2 class="mb-0">
                                    <button class="btn btn-link collapsed" type="button" data-toggle="collapse"
                                        data-target="#collapseThree" aria-expanded="true" aria-controls="collapseThree">
                                        <h4 class="text-center">Controles</h4>
                                    </button>
                                </h2>
                            </div>
                            <div id="collapseThree" class="collapse show" aria-labelledby="headingThree"
                                data-parent="#accordionExample">
                                <div class="card-body">
                                    <!-- Radio buttons para cambiar las interacciones activas -->

                                    <!-- evento onchange: ejecuta la funcion seleccionarControl -->
                                    <input type="radio" name="controles" id="controles_navegacion" value="navegacion"
                                        checked="checked" onchange="seleccionarControl(this)"> <label
                                        class="controlRadio" for="controles_navegacion"> Navegacion</label><br />
                                    <input type="radio" name="controles" id="controles_consulta" value="consulta"
                                        onchange="seleccionarControl(this)"> <label
                                        class="controlRadio" for="controles_consulta">
                                        Consulta</label><br />
                                    <input type="radio" name="controles" id="controles_grafico" value="grafico"
                                        onchange="seleccionarControl(this)"> <label
                                        class="controlRadio" for="controles_grafico">
                                        Dibujar</label><br />
                                    <!-- selecciona el tipo de grafico -->
                                    <select id="type" class="d-none form-control" onchange="tipoDraw(this)">
                                        <option value="null">Select</option>
                                        <option value="punto">Punto</option>
                                        <option value="linea">Linea</option>
                                        <option value="poligono">Poligono</option>
                                    </select>
                                    <div class="row" id="accionesGrafico">
                                        <div class="col-12">
                                            <div class="row d-none" id="controlesPunto">
                                                <div class="col-12 text-center">
                                                    <button class="btn btn-danger m-1" id="erasePoint"
                                                        onclick="erasePoint()">Borrar Punto</button>
                                                    <button class="btn btn-success m-1" id="savePoint"
                                                        data-toggle="modal" data-target="#formSaveGeomPoint">Guardar
                                                        Punto</button>
                                                </div>
                                            </div>
                                            <div class="row d-none" id="controlesLinea">
                                                <div class="col-12 text-center">
                                                    <button class="btn btn-primary m-1" id="editLine"
                                                        onclick="editLine()">Editar Linea</button>
                                                    <button class="btn btn-danger m-1" id="eraseLine"
                                                        onclick="eraseLine()">Borrar Linea</button>
                                                    <button class="btn btn-success m-1" id="saveLine"
                                                        data-toggle="modal" data-target="#formSaveGeomLine">Guardar
                                                        Lineas</button>
                                                </div>
                                            </div>
                                            <div class="row d-none" id="controlesPoligono">
                                                <div class="col-12 text-center">
                                                    <button class="btn btn-primary m-1" id="editPolygon"
                                                        onclick="editPolygon()">Editar Poligono</button>
                                                    <button class="btn btn-danger m-1" id="erasePolygon"
                                                        onclick="erasePolygon()">Borrar Poligono</button>
                                                    <button class="btn btn-success m-1" id="savePolygon"
                                                        data-toggle="modal" data-target="#formSaveGeomPoly">Guardar
                                                        Geometria</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <input type="radio" name="controles" id="controles_medida" value="medida"
                                        onchange="seleccionarControl(this)"> <label
                                        class="controlRadio" for="controles_medida">
                                        Medir</label><br />
                                    <!-- Selecciona el tipo de Medida -->
                                    <select name="medida" id="typeMeasure" class="d-none form-control"
                                        onchange="tipoMeasure(this)">
                                        <option value="length">Distancia</option>
                                        <option value="area">Area</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ventana modal formulario para Guardar Punto -->
        <div class="modal fade" id="formSaveGeomPoint" tabindex="-1" role="dialog"
            aria-labelledby="formSaveGeomPointLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formSaveGeomPointLabel">Guardar Punto</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="nameGeomPoint">Nombre:</label>
                                <input class="form-control" type="text" id="nameGeomPoint" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="descriptionGeomPoint">Descripción:</label>
                                <textarea class="form-control" id="descriptionGeomPoint" rows="10"
                                    placeholder="Agregar una descripción"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            id="btnSaveGeomPoint">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ventana modal formulario para Guardar Linea -->
        <div class="modal fade" id="formSaveGeomLine" tabindex="-1" role="dialog"
            aria-labelledby="formSaveGeomLineLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formSaveGeomLineLabel">Guardar Linea</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="nameGeomLine">Nombre:</label>
                                <input class="form-control" type="text" id="nameGeomLine" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="descriptionGeomLine">Descripción:</label>
                                <textarea class="form-control" id="descriptionGeomLine" rows="10"
                                    placeholder="Agregar una descripción"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            id="btnSaveGeomLine">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- ventana modal formulario para Guardar Poligono -->
        <div class="modal fade" id="formSaveGeomPoly" tabindex="-1" role="dialog"
            aria-labelledby="formSaveGeomPolyLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="formSaveGeomPolyLabel">Guardar Poligono</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form">
                            <div class="form-group">
                                <label for="nameGeomPoly">Nombre:</label>
                                <input class="form-control" type="text" id="nameGeomPoly" placeholder="Nombre">
                            </div>
                            <div class="form-group">
                                <label for="descriptionGeomPoly">Descripción:</label>
                                <textarea class="form-control" id="descriptionGeomPoly" rows="10"
                                    placeholder="Agregar una descripción"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            id="btnSaveGeomPoly">Guardar</button>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="v6.0.1/build/ol.js" type="text/javascript"></script>
    <script src="url.js" type="text/javascript"></script>

    <!-- SCRIPT que crea el mapa y sus capas -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="mymap.js" type="text/javascript"></script>
    <script src="capasWMS.js"></script>
    <script src="pointDraw.js"></script>
    <script src="lineDraw.js"></script>
    <script src="polygonDraw.js"></script>
    <script src="measure.js"></script>
    <script src="mostrarConsulta.js"></script>
    <script src="capas-de-usuario.js"></script>
    <script src="geolocation.js"></script>
</body>

</html>
